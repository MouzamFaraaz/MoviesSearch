<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Find Your Favorite Movie</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Find your <span class="highlight">favourite</span> movie.</h1>
    </header>
    
    <div class="search-bar">
      <input type="text" placeholder="Search for a movie..." value="John Wick">
    </div>

    <div class="movie-grid">
      <div class="movie-card">
        <img src="rrr.jpg" alt="Movie Poster">
      </div>
      <div class="movie-card">
        <img src="ironman.jpg" alt="Movie Poster">
      </div>
      <div class="movie-card">
        <img src="sultan.jpg" alt="Movie Poster">
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
